<luar-crud crud="ctrl" title="Cadastro de Clientes">

    <luar-list list="ctrl.lista" ng-show="!Cadastro">
        <column id="id" title="Código" searchable="true"></column>
        <column id="NOME" title="Nome" searchable="true"></column>
        <column id="DOCUMENTO" title="Documento" searchable="true"></column>
        <column id="DATA_AUTORIZACAO" title="Autorização Até" type="date"></column>
        <column id="DIAS_AVISO" title="Dias Aviso"></column>
        <column id="ATIVO" title="Ativo" searchable="true"></column>                
        <luar-table></luar-table>
    </luar-list>

    <luar-main-form ng-show="Cadastro">
        <tabset>
            <tab heading="Dados Gerais">
                <tab-heading> Dados Gerais </tab-heading>
                <fieldset>
                    <div class="row">
                        <luar-text container-class="col-md-2" label="Código" name="codigo" readonly
                                   ng-model="ctrl.currentRecord.id"></luar-text>
                    </div>

                    <div class="row">
                        <luar-text container-class="col-md-10" label="Nome" name="nome" maxlength="120"
                                   required
                                   ng-model="ctrl.currentRecord.NOME"></luar-text>
                    </div>

                    <div class="row">
                        <luar-text container-class="col-md-4" label="Documento" name="documento"
                                   maxlength="15" required
                                   ng-model="ctrl.currentRecord.DOCUMENTO"></luar-text>
                    </div>

                    <div class="row">
                        <luar-Textarea container-class="col-md-6" label="Observações Gerais" name="OBS" maxlength="250"
                                       ng-model="ctrl.currentRecord.OBS"></luar-Textarea>
                    </div>

                    <div class="row">
                        
                        <luar-textdata container-class="col-md-2" label="Autorização Até"
                                       name="DATA_AUTORIZACAO" type="date"
                                       ng-model="ctrl.currentRecord.DATA_AUTORIZACAO" wt-iso-date>
                        </luar-textdata>

                        <button class="form-group btn btn-primary" style="margin-top:20px; margin-left:15px" ng-click="ctrl.Add30Dias()"
                                type="reset" unsaved-warning-clear="" ng-pristine>
                            Add + 60 Dias
                        </button>
                    </div>

                    <div class="row">
                        <luar-text container-class="col-md-2" label="Dias Aviso"
                                   name="DIAS_AVISO" type="number"
                                   ng-model="ctrl.currentRecord.DIAS_AVISO">
                        </luar-text>
                    </div>

                    <div class="row">
                        <luar-Textarea container-class="col-md-6" label="Observações de Autorização" name="OBS" maxlength="250"
                                       ng-model="ctrl.currentRecord.OBS_AUTORIZACAO">
                        </luar-Textarea>
                    </div>

                    <div class="row">
                        <input luar-check label="Ativo" ng-false-value="'N'" ng-true-value="'S'"
                               ng-model="ctrl.currentRecord.ATIVO" />
                    </div>

                </fieldset>
            </tab>
        </tabset>
    </luar-main-form>

</luar-crud>
