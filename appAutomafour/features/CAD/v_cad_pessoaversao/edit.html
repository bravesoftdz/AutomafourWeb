<luar-crud crud="ctrl" title="Cadastro de Clientes">

        <column id="CLIENTE" title="Cliente" searchable="true"></column>
        <column id="VERSAO" title="Versão" searchable="true"></column>
        <column id="DATA" title="Data"></column> 
        <column id="DADOS_MAQUINA" title="Máquina" type="date"></column>

    <luar-main-form ng-show="Cadastro">

                <fieldset>                   

                </fieldset>
            </tab>
        </tabset>
